<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FAVORITE MOVIE</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
      background: #0b1c2d;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 720px;
      margin: 100px auto;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      margin-top: 0;
      color: #111;
    }

    img {
      display: block;
      width: 100%;
      max-width: 500px;
      margin: 30px auto;
      border-radius: 6px;
    }

    .movie-list {
      margin-top: 30px;
      padding-left: 20px;
      color: #333;
    }

    .movie-list li {
      margin-bottom: 10px;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>FAVORITE MOVIE</h1>

    <!-- 대표 이미지 (원하면 교체) -->
    <img src="FAVMOVIES.png" alt="영화 이미지">

    <ul class="movie-list">
      <li>네 멋대로 해라</li>
      <li>해피 투게더</li>
      <li>이터널 선샤인</li>
      <li>비포 선라이즈</li>
      <li>아무도 모른다</li>
      <li>키즈 리턴</li>
      <li>서칭 포 슈가맨</li>
      <li>그래비티</li>
      <li>소셜 네트워크</li>
      <li>멋진 인생</li>    </ul>
  </div>

</body>
</html>

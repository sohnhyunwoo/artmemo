<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>내 블로그</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
      background: #111
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 720px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    h1 {
      margin-top: 0;
    }
    .post {
      margin-top: 40px;
    }
    .post h2 {
      margin-bottom: 8px;
    }
    .date {
      color: #eee;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>손현우의 블로그</h1>
    <p>생각 정리용. 가끔 기록.</p>

    <div class="post">
      <h2>첫 글</h2>
      <div class="date">2026-01-29</div>
      <p>
        GitHub Pages 처음 만져보는데 생각보다 귀찮다.
        그래도 일단 되는 게 중요.
      </p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>내 블로그</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
      background: #0b1c2d;   /* 곤색 배경 */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 720px;
      margin: 100px auto;   /* 바깥 곤색이 보이게 여백 확대 */
      background: white;    /* 카드형 흰 배경 */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      margin-top: 0;
      color: #111;
    }

    p {
      color: #333;
      line-height: 1.6;
    }

    .post {
      margin-top: 40px;
    }

    .post h2 {
      margin-bottom: 8px;
      color: #111;
    }

    .date {
      color: #000;        /* 날짜 검은색 */
      font-size: 14px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>손현우의 블로그</h1>
    <p>생각 정리용. 가끔 기록.</p>

    <div class="post">
      <h2>첫 글</h2>
      <div class="date">2026-01-29</div>
      <p>
        GitHub Pages 처음 만져보는데 생각보다 귀찮다.
        그래도 일단 되는 게 중요.
      </p>
    </div>
  </div>
</body>
</html>
